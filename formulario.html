<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario de Reclamación</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      padding: 2rem;
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #023e8a;
      margin-bottom: 1rem;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 1rem;
      color: #333;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 0.5rem;
    }

    button {
      margin-top: 1.5rem;
      background-color: #0077b6;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #023e8a;
    }
    a.button {
      margin-left: 10%;
      display: inline-block;
      background-color: #0077b6;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #023e8a;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2 id="tituloFormulario">Formulario de Reclamación</h2>

    <form action="https://formsubmit.co/germananoz@gmail.com" method="POST">

      <!-- Evita el captcha de Formsubmit -->
      <input type="hidden" name="_captcha" value="false">

      <!-- Redirección tras enviar -->
      <input type="hidden" name="_next" value="https://germago00.github.io/reclamaciones-vuelos/gracias.html">

      <!-- Parámetro personalizado oculto para saber el tipo -->
      <input type="hidden" name="tipo_reclamacion" id="tipoReclamacion" value="">

      <label for="nombre">Nombre completo</label>
      <input type="text" name="nombre" id="nombre" required>

      <label for="email">Correo electrónico</label>
      <input type="email" name="email" id="email" required>

      <label for="vuelo">Número de vuelo</label>
      <input type="text" name="vuelo" id="vuelo" required>

      <label for="descripcion">Descripción del problema</label>
      <textarea name="descripcion" id="descripcion" rows="5" required></textarea>

      <button type="submit">Enviar reclamación</button>
      <a class="button" href="web.html">← Volver a la página principal</a>
    </form>
  </div>

  <script>
    // Detecta tipo desde la URL
    const params = new URLSearchParams(window.location.search);
    const tipo = params.get("tipo");

    const titulo = document.getElementById("tituloFormulario");
    const inputTipo = document.getElementById("tipoReclamacion");

    const titulos = {
      retraso: "Reclamación por Retraso",
      cancelacion: "Reclamación por Cancelación",
      equipaje: "Reclamación por Problema de Equipaje",
      contacto: "Formulario de Contacto"
    };

    if (tipo && titulos[tipo]) {
      titulo.textContent = titulos[tipo];
      inputTipo.value = titulos[tipo];
    } else {
      titulo.textContent = "Formulario de Reclamación";
      inputTipo.value = "Otro";
    }
  </script>

</body>
</html>
