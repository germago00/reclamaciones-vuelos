<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reclamación enviada</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .message-box {
      background-color: #ffffff;
      padding: 3rem;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
    }

    h1 {
      color: #0077b6;
      margin-bottom: 1rem;
    }

    p {
      color: #333;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }

    a.button {
      display: inline-block;
      background-color: #0077b6;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #023e8a;
    }
  </style>
</head>
<body>

  <div class="message-box">
    <h1>¡Gracias por tu reclamación!</h1>
    <p>Hemos recibido tu formulario y te contactaremos lo antes posible.</p>
    <a class="button" href="web.html">← Volver a la página principal</a>
  </div>

</body>
</html>
